<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://via.placeholder.com/50" alt="Shop Logo" class="logo">
            <span class="shop-name">My Awesome Shop</span>
        </div>
        <div class="search-and-cart">
            <div class="search-box">
                <input type="text" placeholder="Search products...">
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="product-grid">
        </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-cart-btn">&times;</span>
            <h2>Your Cart</h2>
            <div class="cart-items-container">
                </div>
            <div class="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-checkout-btn">&times;</span>
            <h2>Checkout Details</h2>
            <form id="checkout-form">
                <label for="customerName">Full Name:</label>
                <input type="text" id="customerName" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required>

                <label for="address">Address:</label>
                <textarea id="address" required></textarea>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod">
                    <option value="Cash on Delivery">Cash on Delivery</option>
                    <option value="UPI">UPI</option>
                </select>

                <div id="upi-details" style="display: none;">
                    <p>Please pay to the following UPI ID: **HezAgued@upi**</p>
                    <p>Or scan the QR code below:</p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=HezAgued@upi&pn=HezAgued&am=1&cu=INR" alt="UPI QR Code" style="width:150px; margin-bottom: 10px;">
                    <label for="upiScreenshot">Upload Payment Screenshot:</label>
                    <input type="file" id="upiScreenshot" accept="image/*">
                </div>

                <button type="submit" id="place-order-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
